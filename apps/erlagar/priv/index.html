<html>
    <head>
        <meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("wasm/game.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
        <style>
            html {
                height: 100%;
                margin: 0;
                overflow: hidden;
            }

            body {
                background-color: white;
                color: #bdc3c7;
                margin: 0;
            }

            #canvas {
                display: block;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
